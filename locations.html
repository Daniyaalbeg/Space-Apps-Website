<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>

      <img src="./media/cape.jpg" alt="Cape Canaveral" usemap="#everything" target="cape.html">
      <map name="everything">
  <area shape="rect" coords="0,0,1000,1000" alt="Sun" href="cape.html">
</map>
    </div>

    <div class="item">
      <img src="./media/russia.jpg" alt="Plesetsk Cosmodrome" usemap="#everything2">
      <map name="everything2">
  <area shape="rect" coords="0,0,1000,1000" alt="Sun" href="Russia.html">
</map>
    </div>
<div class="item">
      <img src="./media/china.jpg" alt="jiuquan satellite launch center" usemap="#everything3">
      <map name="everything3">
  <area shape="rect" coords="0,0,1000,1000" alt="Sun" href="China.html">
</map>
    </div>
    <div class="item">
      <img src="./media/everest.jpg" alt="Mount Everest" usemap="#everything4">
      <map name="everything4">
  <area shape="rect" coords="0,0,1000,1000" alt="Sun" href="everest.html">
</map>
    </div>
  </div>

  <!-- Left and right controls -->
